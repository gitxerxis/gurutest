	var rangeEnd = prompt('Please type in range End :' , 16);

	console.log('Range End : ' + rangeEnd);
	
	
	for(var i=rangeStart; i<=rangeEnd; i++) {
		
				
		//check for multiple of 3 = Fizz
		if ( i % 3 === 0 )  console.log( 'Fizz' );
		
		//check if mulitple of 5 = Buzz
		if ( i % 5 === 0 ) {  console.log('Buzz'); }
		
		//else show integer
		 else { console.log(i); }
		
	
	}
	

</script>
