<script>
	
	var rangeStart = prompt('Please type in range Start :',4);
	var rangeEnd = prompt('Please type in range End :' , 11);
	
	console.log('Range Start : ' + rangeStart);
	console.log('Range End : ' + rangeEnd);
	
	
	for(var i=parseInt(rangeStart) ; i<=parseInt(rangeEnd); i++) {
		
		//check for multiple of 3 = Fizz
		if ( i % 3 === 0 ) { console.log( 'Fizz (' + i + ')' ); }
		
		//check if mulitple of 5 = Buzz
		else if ( i % 5 === 0 )  {  console.log('Buzz (' + i  + ')'   );  }
		
		else if ( i % 2 === 0 ) {  console.log( i  );  }
		
		else if (  ( i % 5 !== 0 ) ||  ( i % 3 !== 0 ) ) {  console.log( 'Bazz (' + i + ')'  );  }
		
	}
	

</script>
